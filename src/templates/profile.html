{% extends "base.html" %}

{% block content %}
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <!-- Dynamically generated "galaxy" background -->
        </div>
        <div class="profile-avatar">
            <!-- Placeholder for a user-specific avatar, using a cool SVG for now -->
            <img src="https://api.dicebear.com/8.x/bottts-neutral/svg?seed={{ user }}" alt="User Avatar">
        </div>
        <div class="profile-body">
            <h2 class="username">{{ user }}</h2>
            <p class="location">
                <i class="fas fa-map-marker-alt"></i> From the planet <strong>{{ location }}</strong>
            </p>
            <div class="bio">
                <p>An intrepid explorer of the digital cosmos. Currently charting courses through the vast expanse of conversation and code.</p>
            </div>
            
            <hr class="profile-divider">

            <div class="stats-container">
                <h3>Your Cosmic Activity</h3>
                <div class="stats-grid">
                    <!-- <div class="stat-item">
                        <i class="fas fa-comments stat-icon"></i>
                        <span class="stat-number">1,204</span>
                        <span class="stat-label">Messages Sent</span>
                    </div> -->
                    <div class="stat-item">
                        <i class="fas fa-user-friends stat-icon"></i>
                        <span class="stat-number">{{conversation_num}}</span>
                        <span class="stat-label">Conversations</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-satellite-dish stat-icon"></i>
                        <span class="stat-number">Active</span>
                        <span class="stat-label">Status</span>
                    </div>
                </div>
            </div>
            
            <div class="profile-actions">
                <button class="btn-primary"><i class="fas fa-pencil-alt"></i> Edit Profile</button>
                <button class="btn-secondary"><i class="fas fa-cog"></i> Settings</button>
            </div>
        </div>
    </div>
</div>

<style>
    .profile-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
    }

    .profile-card {
        width: 100%;
        max-width: 500px;
        background: #1e1e2f;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        overflow: hidden; /* Important for the border-radius on the header */
        text-align: center;
        color: #e0e0e0;
        transition: transform 0.3s ease;
    }
    
    .profile-card:hover {
        transform: translateY(-5px);
    }

    .profile-header {
        height: 150px;
        background: 
            radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        background-size: cover;
        position: relative;
    }
    
    /* Starry background effect */
    .profile-header::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
            radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
            radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
            radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
        background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px; 
	    background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
        animation: move-stars 15s linear infinite;
    }

    @keyframes move-stars {
        from {transform: translateY(0px);}
        to {transform: translateY(-50px);}
    }

    .profile-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 5px solid #2a2a3a;
        margin: -60px auto 0; /* Pulls the avatar up */
        position: relative;
        z-index: 10;
        overflow: hidden;
        background-color: #1e1e2f;
    }

    .profile-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .profile-body {
        padding: 20px 30px 30px;
    }

    .username {
        font-size: 2em;
        margin: 10px 0;
        color: #fff;
    }

    .location {
        font-size: 1.1em;
        color: #00aaff;
        margin-top: 0;
    }

    .location i {
        margin-right: 8px;
    }
    
    .bio {
        margin: 20px 0;
        font-style: italic;
        color: #b0b0b0;
    }

    .profile-divider {
        border: 0;
        height: 1px;
        background-image: linear-gradient(to right, rgba(0, 170, 255, 0), rgba(0, 170, 255, 0.75), rgba(0, 170, 255, 0));
        margin: 30px 0;
    }

    .stats-container h3 {
        margin-bottom: 20px;
        color: #fff;
    }

    .stats-grid {
        display: flex;
        justify-content: space-around;
        text-align: center;
    }

    .stat-item {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .stat-icon {
        font-size: 1.8em;
        color: #00aaff;
        margin-bottom: 10px;
    }

    .stat-number {
        font-size: 1.5em;
        font-weight: bold;
        color: #fff;
    }

    .stat-label {
        font-size: 0.9em;
        color: #b0b0b0;
    }
    
    .profile-actions {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .btn-primary, .btn-secondary {
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }
    
    .btn-primary {
        background-color: #00aaff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0088cc;
        box-shadow: 0 5px 15px rgba(0, 170, 255, 0.4);
    }
    
    .btn-secondary {
        background-color: #3a3a4a;
        color: #e0e0e0;
    }

    .btn-secondary:hover {
        background-color: #4a4a5a;
    }

</style>
{% endblock %}
