<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <style>
        body { background-color: #111; color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; }
        canvas { background-color: #000; border: 1px solid #444; }
        p { margin-top: 20px; }
    </style>
</head>
<body>

    <canvas id="visualizationCanvas" width="800" height="600"></canvas>
    <p>Click on the canvas to regenerate the layout.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- 1. SETUP ---
            const canvas = document.getElementById('visualizationCanvas');
            const ctx = canvas.getContext('2d');

            // --- 2. DATA LOADING ---
            let data;
            try {
                data = JSON.parse('{{ chart_data|safe }}');
            } catch (e) {
                console.error("Failed to parse data from Flask:", e);
                ctx.fillStyle = 'red';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Error: Could not load data.', canvas.width / 2, canvas.height / 2);
                return;
            }

            // --- 3. CONFIGURATION ---
            const pointRadius = 25;
            const solidLineThreshold = 350;
            const dottedLineThreshold = 500;
            const minimumNodeDistance = 150;
            const maxPlacementAttempts = 100;
            const numberOfTextureDots = 50;

            // ***** NEW CONFIGURATION for STARRY BACKGROUND *****
            // You can easily edit these variables.
            const numberOfStars = 300;
            const starColors = ['#FFFFFF', '#FFFFE0', '#ADD8E6', '#FFFAF0']; // White, Light Yellow, Light Blue, Floral White

            let points = [];
            let stars = []; // ***** NEW ARRAY to store star data *****


            // --- 4. FUNCTIONS ---
            
            // ***** NEW FUNCTION: generateStars() *****
            // Creates a static set of stars to be drawn on the background.
            // This runs only once when the page loads.
            function generateStars() {
                for (let i = 0; i < numberOfStars; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 1.5, // Makes stars of varying sizes
                        // Pick a random color from our starColors array
                        color: starColors[Math.floor(Math.random() * starColors.length)]
                    });
                }
            }

            // ***** NEW FUNCTION: drawStars() *****
            // Draws the pre-generated stars onto the canvas.
            function drawStars() {
                ctx.save(); // Save the current context state to not affect other drawings
                stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = star.color;
                    ctx.fill();
                });
                ctx.restore(); // Restore the context state
            }

            function getDistance(point1, point2) { /* ... function unchanged ... */ 
                const dx = point1.x - point2.x;
                const dy = point1.y - point2.y;
                return Math.sqrt(dx * dx + dy * dy);
            }

            function generatePointPositions() { /* ... function unchanged ... */ 
                points = [];
                data.forEach(item => {
                    let newPoint;
                    let isValidPosition = false;
                    let attempts = 0;
                    while (!isValidPosition && attempts < maxPlacementAttempts) {
                        newPoint = {
                            name: item.name,
                            color: item.color,
                            x: pointRadius + Math.random() * (canvas.width - pointRadius * 2),
                            y: pointRadius + Math.random() * (canvas.height - pointRadius * 2)
                        };
                        isValidPosition = true;
                        for (const existingPoint of points) {
                            if (getDistance(newPoint, existingPoint) < minimumNodeDistance) {
                                isValidPosition = false;
                                break;
                            }
                        }
                        attempts++;
                    }
                    points.push(newPoint);
                });
            }

            function drawConnections() { /* ... function unchanged ... */ 
                for (let i = 0; i < points.length; i++) {
                    for (let j = i + 1; j < points.length; j++) {
                        const distance = getDistance(points[i], points[j]);
                        ctx.lineWidth = 1.5;
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                        if (distance < solidLineThreshold) {
                            ctx.beginPath();
                            ctx.setLineDash([]);
                            ctx.moveTo(points[i].x, points[i].y);
                            ctx.lineTo(points[j].x, points[j].y);
                            ctx.stroke();
                        } else if (distance < dottedLineThreshold) {
                            ctx.beginPath();
                            ctx.setLineDash([5, 10]);
                            ctx.moveTo(points[i].x, points[i].y);
                            ctx.lineTo(points[j].x, points[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            function drawPoints() { /* ... function unchanged ... */ 
                points.forEach(point => {
                    const gradient = ctx.createRadialGradient(
                        point.x - pointRadius * 0.3, point.y - pointRadius * 0.3, pointRadius * 0.1,
                        point.x, point.y, pointRadius
                    );
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 0.7)');
                    gradient.addColorStop(0.8, point.color);
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0.5)');
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, pointRadius, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    for (let i = 0; i < numberOfTextureDots; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const radius = Math.random() * pointRadius;
                        const x = point.x + Math.cos(angle) * radius;
                        const y = point.y + Math.sin(angle) * radius;
                        ctx.beginPath();
                        ctx.arc(x, y, Math.random() * 2, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
                        ctx.fill();
                    }
                    ctx.fillStyle = '#fff';
                    ctx.font = '16px Arial';
                    ctx.textAlign = 'center';
                    ctx.shadowColor = 'black';
                    ctx.shadowBlur = 5;
                    ctx.fillText(point.name, point.x, point.y - pointRadius - 12);
                    ctx.shadowBlur = 0;
                });
            }

            // --- 5. MAIN DRAW FUNCTION ---
            // ***** MODIFIED FUNCTION: render() *****
            function render() {
                // Step 1: Clear the entire canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Step 2: Draw the background stars first
                drawStars();
                
                // Step 3: Recalculate planet positions
                generatePointPositions();
                
                // Step 4: Draw the connections and planets on top of the stars
                drawConnections();
                drawPoints();
            }
            
            // --- 6. INITIALIZATION ---
            // ***** MODIFIED INITIALIZATION *****
            generateStars(); // Generate the starfield ONCE on page load
            render(); // Call the main render function to draw everything
            canvas.addEventListener('click', render);
        });
    </script>
</body>
</html>
