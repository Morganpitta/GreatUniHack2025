<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <style>
        body { background-color: #111; color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; }
        canvas { background-color: #000; border: 1px solid #444; }
        p { margin-top: 20px; }
    </style>
</head>
<body>

    <canvas id="visualizationCanvas" width="800" height="600"></canvas>
    <p>Click on the canvas to regenerate the layout.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- 1. SETUP ---
            const canvas = document.getElementById('visualizationCanvas');
            const ctx = canvas.getContext('2d');

            // --- 2. DATA LOADING ---
            let data;
            try {
                data = JSON.parse('{{ chart_data|safe }}');
            } catch (e) {
                console.error("Failed to parse data from Flask:", e);
                ctx.fillStyle = 'red';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Error: Could not load data.', canvas.width / 2, canvas.height / 2);
                return;
            }

            // --- 3. CONFIGURATION ---
            const pointRadius = 25; // Increased radius a bit for better texture visibility
            const solidLineThreshold = 350;
            const dottedLineThreshold = 500;
            const minimumNodeDistance = 150;
            const maxPlacementAttempts = 100;

            // ***** NEW CONFIGURATION VARIABLE for PLANET TEXTURE *****
            // Edit this to change the density of the surface texture.
            const numberOfTextureDots = 50;

            let points = [];

            // --- 4. FUNCTIONS ---

            function getDistance(point1, point2) { /* ... function unchanged ... */ 
                const dx = point1.x - point2.x;
                const dy = point1.y - point2.y;
                return Math.sqrt(dx * dx + dy * dy);
            }

            function generatePointPositions() { /* ... function unchanged ... */ 
                points = [];
                data.forEach(item => {
                    let newPoint;
                    let isValidPosition = false;
                    let attempts = 0;
                    while (!isValidPosition && attempts < maxPlacementAttempts) {
                        newPoint = {
                            name: item.name,
                            color: item.color,
                            x: pointRadius + Math.random() * (canvas.width - pointRadius * 2),
                            y: pointRadius + Math.random() * (canvas.height - pointRadius * 2)
                        };
                        isValidPosition = true;
                        for (const existingPoint of points) {
                            if (getDistance(newPoint, existingPoint) < minimumNodeDistance) {
                                isValidPosition = false;
                                break;
                            }
                        }
                        attempts++;
                    }
                    points.push(newPoint);
                });
            }

            function drawConnections() { /* ... function unchanged ... */ 
                for (let i = 0; i < points.length; i++) {
                    for (let j = i + 1; j < points.length; j++) {
                        const distance = getDistance(points[i], points[j]);
                        ctx.lineWidth = 1.5;
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                        if (distance < solidLineThreshold) {
                            ctx.beginPath();
                            ctx.setLineDash([]);
                            ctx.moveTo(points[i].x, points[i].y);
                            ctx.lineTo(points[j].x, points[j].y);
                            ctx.stroke();
                        } else if (distance < dottedLineThreshold) {
                            ctx.beginPath();
                            ctx.setLineDash([5, 10]);
                            ctx.moveTo(points[i].x, points[i].y);
                            ctx.lineTo(points[j].x, points[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            // ***** MODIFIED FUNCTION: drawPoints() *****
            // This function now draws the nodes as textured planets.
            function drawPoints() {
                points.forEach(point => {
                    // --- Step 1: Create the 3D shading with a radial gradient ---
                    // This creates a "hotspot" effect, making the circle look like a sphere.
                    const gradient = ctx.createRadialGradient(
                        point.x - pointRadius * 0.3, point.y - pointRadius * 0.3, pointRadius * 0.1, // Inner circle (light source)
                        point.x, point.y, pointRadius // Outer circle (planet edge)
                    );
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 0.7)'); // Highlight color
                    gradient.addColorStop(0.8, point.color); // Main planet color
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0.5)'); // Shaded edge

                    // Draw the main planet circle with the gradient
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, pointRadius, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();

                    // --- Step 2: Add procedural surface texture ---
                    // This draws small, semi-transparent dots to simulate clouds or land.
                    for (let i = 0; i < numberOfTextureDots; i++) {
                        // Get a random position *inside* the circle
                        const angle = Math.random() * Math.PI * 2;
                        const radius = Math.random() * pointRadius;
                        const x = point.x + Math.cos(angle) * radius;
                        const y = point.y + Math.sin(angle) * radius;

                        // Draw a small dot
                        ctx.beginPath();
                        ctx.arc(x, y, Math.random() * 2, 0, Math.PI * 2);
                        // Use a slightly transparent white for a cloudy effect
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
                        ctx.fill();
                    }

                    // --- Step 3: Draw the label as before ---
                    ctx.fillStyle = '#fff';
                    ctx.font = '16px Arial';
                    ctx.textAlign = 'center';
                    ctx.shadowColor = 'black'; // Add a shadow for better readability
                    ctx.shadowBlur = 5;
                    ctx.fillText(point.name, point.x, point.y - pointRadius - 12);
                    ctx.shadowBlur = 0; // Reset shadow
                });
            }

            // --- 5. MAIN DRAW FUNCTION ---
            function render() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                generatePointPositions();
                drawConnections();
                drawPoints();
            }
            
            // --- 6. INITIALIZATION ---
            render();
            canvas.addEventListener('click', render);
        });
    </script>
</body>
</html>
